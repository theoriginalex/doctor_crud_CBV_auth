{% extends 'layouts/base.html' %}
{% block content %}

    <style>
      body {
        background-color: #f7f9fc; /* Suave fondo gris claro */
        font-family: "Arial", sans-serif;
      }

      h1 {
        color: #007bff; /* Azul para resaltar el título */
      }

      .form-container {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 0 auto;
      }

      .btn-outline-success {
        background-color: #28a745;
        color: white;
        border-color: #28a745;
      }

      .btn-outline-success:hover {
        background-color: #218838;
        border-color: #1e7e34;
      }

      .btn-outline-warning {
        color: #ffc107;
        border-color: #ffc107;
      }

      .btn-outline-warning:hover {
        background-color: #e0a800;
        color: white;
        border-color: #d39e00;
      }

      .form-container a {
        text-decoration: none;
      }
    </style>
    <div class="container">
      <div class="form-container">
        <form class="form-container" method="POST">
          {% csrf_token %}
          <h1 class="title">{{ title1 }}</h1>
          <h2>
            ¿Desea Eliminar al Doctor?
            <br>
            <span>{{ doctor.id }} - {{ doctor.first_name }} {{ doctor.last_name}}</span>
          </h2>
          <div>
            <button class="btn blue" type="submit">Eliminar</button>
            <a class="btn red" href="{% url 'core:doctor_list' %}">Regresar</a>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
