<!-- templates/core/medicamento/form.html -->
{% extends 'layouts/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header text-white" style="background-color: #007bff;">
                    <h3 class="text-center my-2">{{ title }}</h3>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        {% csrf_token %}
                        <!-- Render form fields with Bootstrap classes -->
                        <div class="form-group">
                            {{ form.as_p }}
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg px-4">
                                <i class="fas fa-save"></i> Guardar
                            </button>
                            <a href="{% url 'core:medicamento_list' %}" class="btn btn-secondary btn-lg px-4 ml-2">
                                <i class="fas fa-arrow-left"></i> Volver
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
