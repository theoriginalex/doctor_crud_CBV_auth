<!-- templates/core/medicamento/delete.html -->
{% extends 'layouts/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header text-white" style="background-color: #dc3545;">
                    <h3 class="text-center my-2">{{ title }}</h3>
                </div>
                <div class="card-body p-4">
                    <p class="lead text-center">¿Estás seguro de que deseas eliminar el siguiente medicamento?</p>
                    <h5 class="text-center text-danger mb-4">{{ object.nombre }}</h5> <!-- Nombre del medicamento -->
                    <form method="POST" class="text-center">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-lg px-4">
                            <i class="fas fa-trash-alt"></i> Eliminar
                        </button>
                        <a href="{% url 'core:medicamento_list' %}" class="btn btn-secondary btn-lg px-4 ml-2">
                            <i class="fas fa-times"></i> Cancelar
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
