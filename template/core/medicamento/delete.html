<!-- templates/core/medicamento/delete.html -->
{% extends 'layouts/base.html' %}

{% block content %}
    <h1>{{ title }}</h1>
    <p>¿Estás seguro de que deseas eliminar este medicamento?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'core:medicamento_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
